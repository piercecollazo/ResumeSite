<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alex's Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <!-- The main parent container -->
    <div id="app">

        <div id="title">
            <h1>Placeholder Title</h1>
        </div>

        <!-- Header parent-child -->
        <div id="header">
            <a target="_blank" href=""><button class="headlink">Home</button></a>
            <a target="_blank" href=""><button class="headlink followcell">Resume</button></a>
            <a target="_blank" href="https://github.com/piercecollazo"><button class="headlink followcell">Git-Hub</button></a>
            <a target="_blank" href=""><button class="headlink followcell">Contact</button></a>
        </div>

        <!-- Content holder for image slideshow and summary text -->
        <div id="content">

            <!-- image slideshow -->
            <div id="slideshow">

                <div class="slide fade">
                    <img class="image" id="img1" src="./assets/images/howi1.jpg">
                    <p class="summary">text 1</p>
                </div>

                <div class="slide fade">
                    <img class="image" id="img2" src="./assets/images/howi2.jpg">
                    <p class="summary">text 2</p>
                </div>

                <div class="slide fade">
                    <img class="image" id="img3" src="./assets/images/howi3.jpg">
                    <p class="summary">text 3</p>
                </div>

                <div class="navdots">
                    <button class="dot" onclick="img1"></button>
                    <button class="dot" onclick="img2"></button>
                    <button class="dot" onclick="img3"></button>
                </div>
            </div>
        </div>

        <!-- footer area(extrenuous links, trademark, etc. to avoid empty space) -->
        <div id="footer">
            <p>Alex Collazo 2019</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
